<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>OneHourGames - RESCorp Resolutions</title>
        <link rel="stylesheet" href="local.css">
    </head>
    <body>
        <main id="app">
            <section id="searchBar">
                <label for="search"></label>
                <input type="text" name="search" id="search" placeholder="Search">
            </section>
            <section id="inbox">
                <h2>Inbox</h2>
                <article>
                    <button class="scenario" id="r8_scenario">
                        <span class="scenario__isUnread"></span>
                        <div class="scenario__content">
                            <p class="scenario__content__sender">__sender__</p>
                            <p class="scenario__content__title">__name__</p>
                            <p class="scenario__content__description">__description__</p>
                        </div>
                    </button>
                </article>
            </section>
            <section id="scenario">
                <h2>Scenario</h2>
                <article>
                    <iframe id="scenarioFrame" width="800" height="600" sandbox="allow-forms allow-scripts allow-modals"></iframe>
                </article>
            </section>
        </main>
        <script src="sleepless.js"></script>
        <script src="local.js"></script>
    </body>
</html>
